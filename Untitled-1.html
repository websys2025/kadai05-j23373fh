<html lang="ja">
 <head><meta charset="utf-8"><title>演習課題5-1：Fetch APIのテスト</title></head>
 <body>
 <h1 id="msg">JSONPlaceholder</h1>
 <button type="button" id="btn1">実⾏</button><div id="result"></div>
 <script>
 btn1 = document.getElementById("btn1");
 btn1.onclick = async () => {
 const aRes = await fetch("https://jsonplaceholder.typicode.com/todos/1");
 const data = await aRes.text();
 document.getElementById("result").innerHTML = data;
 }
 </script>
 </body>
 </html>
